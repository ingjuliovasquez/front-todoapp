 <section class="grid grid-cols-3 gap-6 mt-3 mb-3 text-xl"
  >
    <button
      class="text-zinc-600 bg-blue-100 rounded-2xl p-4 w-full col-span-1 flex flex-row gap-6 items-center"
      [class.btn-primary]="filter() === 'all'"
      (click)="setFilter('all')"
    >
      <div class="rounded-full p-2 bg-blue-300">
        <i-lucide [img]="ListTodo" class="text-white " size="20"></i-lucide>
      </div>
      Todo
    </button>
    <button
      class="text-zinc-600 bg-blue-100 rounded-2xl p-4 w-full col-span-1 flex flex-row gap-6 items-center"
      [class.btn-primary]="filter() === 'active'"
      (click)="setFilter('active')"
    >
      <div class="rounded-full p-2 bg-blue-300">
        <i-lucide [img]="LayoutList" class="text-white " size="20"></i-lucide>
      </div>
      Sin completar
    </button>
    <button
      class="text-zinc-600 bg-blue-100 rounded-2xl p-4 w-full col-span-1 flex flex-row gap-6 items-center"
      [class.btn-primary]="filter() === 'finished'"
      (click)="setFilter('finished')"
    >
      <div class="rounded-full p-2 bg-blue-300">
        <i-lucide [img]="ListChecks" class="text-white " size="20"></i-lucide>
      </div>
      Completado
    </button>
  </section>
