  <main class="min-h-screen flex mx-auto items-center justify-center bg-linear-to-r from-indigo-100 to-cyan-100">

    <div class="rounded-2xl shadow-2xl bg-white p-12">
      <div class="w-full flex flex-row gap-4 items-center mb-6">
        <i-lucide [img]="ContactRound" class="text-blue-500 " size="60"></i-lucide>
        <h1 class="text-6xl font-semibold  text-blue-500">Bienvenido</h1>
      </div>
      <h2 class="text-2xl font-semibold mb-4">Crear cuenta</h2>

      <form (ngSubmit)="onSubmit()" class="space-y-3 py-2">
        <input
        class="w-full rounded-lg bg-blue-50 shadow-2xs px-3 py-2 ring-1 ring-blue-800 focus:outline-none focus:ring-indigo-500"
        placeholder="Nombre"
        [(ngModel)]="name"
        name="name"
        required />

        <input
        class="w-full rounded-lg bg-blue-50 shadow-2xs px-3 py-2 ring-1 ring-blue-800 focus:outline-none focus:ring-indigo-500"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        type="email"
        required />

        <input class="w-full rounded-lg bg-blue-50 shadow-2xs px-3 py-2 ring-1 ring-blue-800 focus:outline-none focus:ring-indigo-500"
        placeholder="Contraseña"
        [(ngModel)]="password"
        name="password"
        type="password"
        minlength="6"
        required />

        <input class="w-full rounded-lg bg-blue-50 shadow-2xs px-3 py-2 ring-1 ring-blue-800 focus:outline-none focus:ring-indigo-500"
        placeholder="Confirmar constraseña"
        [(ngModel)]="confirm"
        name="confirm"
        type="password"
        minlength="6"
        required />

        <button
        type="submit"
        class="w-full rounded-lg bg-blue-300 px-12 py-2 font-medium hover:bg-indigo-200 disabled:opacity-50"
        [disabled]="loading()">
          Registrarme
        </button>

        <p class="text-red-400 text-sm" *ngIf="store.error() as err">{{ err }}</p>
      </form>

      <p class="mt-4 text-sm text-center w-full flex justify-center">
        ¿Ya tienes cuenta?
        <a (click)="login()" class="underline px-3 text-indigo-600 hover:text-indigo-500 cursor-pointer">Inicia sesión</a>
      </p>
    </div>
  </main>
