  <main class="min-h-screen flex items-center justify-center bg-linear-to-r from-indigo-100 to-cyan-100">
    <div class="rounded-2xl shadow-2xl bg-white p-12">
      <div class="w-full flex flex-row gap-4 items-center mb-6">
        <i-lucide [img]="List" class="text-blue-500 " size="60"></i-lucide>
        <h1 class="text-6xl font-semibold  text-blue-500">To-Do App</h1>
      </div>
      <h2 class="text-2xl font-semibold mb-4">Iniciar sesi√≥n</h2>

      <div
      class="space-y-3 py-2">
        <input
        class="w-full rounded-lg bg-blue-50 shadow-2xs px-3 py-2 ring-1 ring-blue-800 focus:outline-none focus:ring-indigo-500"
        placeholder="Email"
        [(ngModel)]="email"
        [ngModelOptions]="{standalone: true}"
        name="email"
        type="email"
        aria-label="Email"
        />

        <input
        class="w-full rounded-lg bg-blue-50 shadow-2xs px-3 py-2 ring-1 ring-blue-800 focus:outline-none focus:ring-indigo-500"
        placeholder="Password"
        [(ngModel)]="password"
        [ngModelOptions]="{standalone: true}"
        name="password"
        type="password"
        aria-label="Password" />

        <button
        class=" w-full rounded-lg bg-blue-300 px-12 py-2 font-medium hover:bg-indigo-200 disabled:opacity-50"
         [disabled]="loading() || !email || !password"
          (click)="onClickLogin()"
        >
          Entrar
        </button>

        <p class="text-red-400 text-sm" *ngIf="error()">{{ error() }}</p>
      </div>
      <button (click)="register()" class=" w-full rounded-lg border border-blue-300 px-4 py-2 font-medium hover:bg-indigo-200 disabled:opacity-50">Crea una cuenta</button>
    </div>

  </main>
